<div class="map-container" ng-controller="zoominShareRide">
  <div class="mdl-card mdl-shadow--2dp configuration-card">
    <div class="configuration-panel">
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input
                  ng-model="from"
                  class="mdl-textfield__input"
                  type="text"
                  id="FromInput">
          <label class="mdl-textfield__label" for="FromInput">From</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="ToInput">
          <label class="mdl-textfield__label" for="ToInput">To</label>
        </div>
      </form>
      <ul class="mdl-list">
        <li class="mdl-list__item mdl-list__item--three-line" ng-repeat="address in addresses" ng-click="selectRow(address)">
          <span class="mdl-list__item-primary-content">
            <i class="material-icons">location_on</i>
            <span>{{address.address_components[0].short_name}}</span>
            <span class="mdl-list__item-text-body">
              {{address.address_components[1].short_name}}-{{address.address_components[3].short_name}}-
              {{address.address_components[4].short_name}}-{{address.address_components[5].short_name}}
            </span>
          </span>
        </li>
      </ul>
    </div>
  </div>
  <div class="mdl-card mdl-shadow--2dp map-card">
    <div class="map-canvas" id="map"></div>
  </div>
</div>
